<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background-color: rgb(0, 69, 116);
        }
        .custom-j{
            width:50%;
            margin: auto;
        }
        .button{
            padding: 3px 30px 3px 30px;
            background-color: green;
            border-color: green;
            color: white;
            cursor: pointer;
        }
    </style>
    <title>CONTACT FORM</title>
  </head>
  <body>
      <div class="container">
          <div class="fs-2 mt-3 text-center text-white">
              SIMPLE CONTACT FORM
          </div>
          <div class="mt-4 p-3 bg-white custom-j shadow-lg">
            <form>
                <div>
                    <label style="color: orangered">FIRST NAME</label><br>
                    <input type="text" class="mt-2 form-control" placeholder="FIRST NAME">
                </div>

                <div class="mt-3">
                    <label style="color: orangered">LAST NAME</label><br>
                    <input type="text" class="mt-2 form-control" placeholder="LAST NAME">
                </div>

                <div class="mt-3">
                    <label style="color: orangered">EMAIL</label><br>
                    <input type="text" class="mt-2 form-control" placeholder="EMAIL">
                </div>

                <div class="mt-3">
                    <label style="color: orangered">PHONE NUMBER</label><br>
                    <input type="text" class="mt-2 form-control" placeholder="PHONE NUMBER">
                </div>

                <div class="mt-3">
                    <label style="color: orangered">CITY</label><br>
                    <input type="text" class="mt-2 form-control" placeholder="CITY">
                </div>

                <label style="color: orangered" class="mt-3">MESSAGE</label><br>
                <textarea class="form-control mt-3" rows="4" cols="50" placeholder="MESSAGE">
                    
                </textarea>

                <button class="button form-control mt-3" type="submit">Send</button>
            </form>
          </div>
      </div>

</html>
