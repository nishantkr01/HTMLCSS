<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/157b95e220.js"></script>
    <title>Flat Contacto Widget</title>
    <style>
        body{
            background-color: rgb(103, 173, 206);
        }
        .custom-j{
            width:70%;
            margin: auto;
        }
        .button{
            padding: 3px 30px 3px 30px;
            background-color: rgb(103, 173, 206);
            border-color: rgb(103, 173, 206);
            color: white;
            cursor: pointer;
        }
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: white;
        }
    </style>
  </head>
  <body>
   
    <div class="container">
        <div class="fs-2 text-center mt-4 text-white">Flat Contacto Widget</div>
        <div class="mt-4 p-3 bg-white custom-j shadow-lg">
            <div>
                <h2 class="text-center" style="color:rgb(103, 173, 206)">Contacto </h2>
            </div>
            <form>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" placeholder="First Name" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Last Name" class="form-control">
                </div>
            </div>

            
            <div class="mt-3">
                <textarea class="form-control" rows="4" cols="50" placeholder="Address...">
                    Address
                </textarea>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="number" placeholder="Zip" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="State" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" placeholder="City" class="form-control">
                </div>
                <div class="col-md-6">
                    <input style="background-color:rgb(103, 173, 206); color:white;" type="text" placeholder="Google Maps" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" placeholder="Phone Home" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Phone Category" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" placeholder="Phone Mobile" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
            </div>

            <textarea class="form-control mt-3" rows="4" cols="50" placeholder="Address...">
                History
            </textarea>

            <button class="mt-3 button">Submit</button>

            </form>
            
            
          </div>
    </div>
    















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
